---
- name: Download Calico SDN manifest
  get_url:
    url: https://docs.projectcalico.org/manifests/calico.yaml
    dest: /tmp/calico.yaml
    validate_certs: no
  delegate_to: localhost

- name: Deploy Calico SDN
  k8s:
    kubeconfig: kube.config
    state: present
    src: /tmp/calico.yaml
  delegate_to: localhost
